<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Peso</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --cor-escura: #0e0e0e;
            --cor-clara: #f4f4f4;
            --cor-roxa: #8a2be2;
            --cor-roxa-clara: #a85be8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--cor-escura) 50%, var(--cor-roxa) 50%);
            color: var(--cor-clara);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .conteudo-principal {
            width: 100%;
            text-align: center;
            transition: filter 0.3s ease;
        }
        .conteudo-principal.blur {
            filter: blur(5px);
        }
        header { text-align: center; margin-bottom: 40px; }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(255, 215, 0, 0.6);
        }
        header p { font-size: 1.2rem; color: #ccc; }
        .botoes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }
        .btn {
            background: var(--cor-roxa);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }
        /* Remove herança de link */
        a.btn {
            text-decoration: none;
        }

        /* Garante que <button> e <a> tenham o mesmo comportamento */
        button.btn, a.btn {
            display: inline-block;
        }
        .btn:hover {
            background: var(--cor-roxa-clara);
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.05);
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            z-index: 1000;
        }
        .modal.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .modal label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        .modal input[type="number"] {
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            flex: 1;
        }
        .modal input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }
        .modal button {
            margin-top: 10px;
            padding: 12px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Fundo escuro quando o modal abre */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 999;
        }
        .overlay.show { opacity: 1; pointer-events: all; }

        /* Mensagem de sucesso */
        .mensagem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(to right, #870c8b, #FFA500);
            color: #ffffff;
            padding: 20px 30px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.4);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 2000;
        }
        .mensagem.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        footer {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="conteudo-principal">
    <header>
        <h1>Controle de Peso</h1>
        <p>Monitore sua evolução e alcance seus objetivos</p>
    </header>

    <div class="botoes">
        <button class="btn" id="abrir-modal">Registrar Peso</button>
        <a th:href="@{/pesagem/historico}" class="btn">Histórico de Pesagens</a>
    </div>

    <footer>
        &copy; 2025 Controle de Peso - Todos os direitos reservados
    </footer>
</div>

<div class="overlay" id="overlay"></div>

<form action="/pesagem/registrar" method="post" class="modal" id="modal-form">
    <label>
        Peso (kg):
        <input type="number" step="0.1" min="0" name="massa" required>
    </label>
    <label>
        <input type="checkbox" name="emJejum"> Em jejum
    </label>
    <label>
        <input type="checkbox" name="intestinoVazio"> Intestino vazio
    </label>
    <button type="submit" class="btn">Salvar Pesagem</button>
</form>

<div class="mensagem" id="mensagem-sucesso">Peso registrado com sucesso!</div>

<script>
    const abrirBtn = document.getElementById('abrir-modal');
    const modal = document.getElementById('modal-form');
    const overlay = document.getElementById('overlay');
    const conteudo = document.querySelector('.conteudo-principal');
    const mensagem = document.getElementById('mensagem-sucesso');

    abrirBtn.addEventListener('click', () => {
        modal.classList.add('show');
        overlay.classList.add('show');
        conteudo.classList.add('blur');
    });

    overlay.addEventListener('click', () => {
        modal.classList.remove('show');
        overlay.classList.remove('show');
        conteudo.classList.remove('blur');
    });

    modal.addEventListener('submit', function(e) {
        e.preventDefault();
        modal.classList.remove('show');
        overlay.classList.remove('show');
        conteudo.classList.remove('blur');

        const formData = new FormData(this);

        fetch(this.action, { method: "POST", body: formData })
            .then(response => {
                if (response.ok) {
                    mensagem.textContent = "Peso registrado com sucesso!";
                    mensagem.classList.add('show');
                    this.reset();
                    setTimeout(() => mensagem.classList.remove('show'), 2000);
                } else {
                    throw new Error('Erro no servidor');
                }
            })
            .catch(() => {
                mensagem.textContent = "Erro ao registrar peso!";
                mensagem.classList.add('show');
                setTimeout(() => mensagem.classList.remove('show'), 2000);
            });
    });
</script>
</body>
</html>
